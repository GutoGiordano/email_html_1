<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <table width="600"; cellpadding="0"; cellspacing="0"> <!-- Resetando os espaçamentos na tabela -->
            <!-- Para a criação de email, sempre vamos usar uma tabela, então já temos que estruturar para isso
            uma outra coisa é aplicar o CSS in line -->
            <thead>
                <tr>
                    <th style="padding-top: 32px; padding-bottom: 32px;">
                        <img src="https://servidor-estatico-indol.vercel.app/EBAC_Banking.png" alt="EBAC Banking">
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td style="text-align: center; font-family: sans-serif; background-color: #10ac84; color: #fff; font-size: 24px; font-weight: bold; padding-top: 8px; padding-bottom: 8px;">
                        Você recebeu uma transferência!
                    </td>
                </tr>
                <tr>
                    <td style="padding-left: 40px; padding-top: 32px; padding-bottom: 32px;">
                        <p style="font-size: 20px; font-family: sans-serif; margin: 0;">
                            Olá <b>Fulano de Tal</b>.<br>
                            Você recebeu um Pix de <b>Ciclano</b>,<br>
                            o valor já está rendendo em sua conta!
                        </p>
                    </td>
                </tr>
                <tr>
                    <!-- Criando uma tabela dentro de uma coluna, pois as informações são divididas -->
                    <td style="background-color: #f8f2f2; padding: 16px 40px; font-family: sans-serif; font-size: 14px;">                        
                        <table width="520px" cellspacing="0" cellpadding="0">
                            <tbody>
                                <tr>
                                    <td align="left">Valor recebido</td>
                                    <td align="right"><b>R$ 3.000,00</b></td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td align="right" style="padding-top: 8px;">
                        <p style="margin: 0; font-size: 12px; font-family: sans-serif;">
                            Pix recebido em 26/02/2025 às 11:23 <br>
                            Para mais detalhes acesse o app.
                        </p>
                    </td>
                </tr>
                <tr>
                    <td style="padding-top: 128px;">
                        <center>
                            <a style="padding-right: 16px;" href="#"><img src="https://servidor-estatico-indol.vercel.app/instagram.png" alt="Instagram"></a>
                            <a style="padding-right: 16px;" href="#"><img src="https://servidor-estatico-indol.vercel.app/facebook.png" alt="Facebook"></a>
                            <a href="#"><img src="https://servidor-estatico-indol.vercel.app/twitter.png" alt="Twitter"></a>
                        </center>                       
                    </td>
                </tr>
            </tbody>
        </table>
    </center>
    
</body>
</html>
