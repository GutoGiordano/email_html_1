<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <table width="600"; cellpadding="0"; cellspacing="0">
            <thead>
                <tr bgcolor=" #1c54a8"> <!-- a tr não aceita padding -->
                    <th style="padding: 24px 40px; color: #fff; font-size: 20px; font-family: sans-serif; font-weight: 400; text-align: left;">
                        Recuperação de senha
                    </th>
                    <th style="padding: 24px 40px;">
                        <img src="./img/EBAC_SHOES.png" alt="EBAC SHOES">
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="2" style="padding: 24px 40px 80px;"> <!-- Colspan serve para fazer uma mescla das colunas, nesse caso transformar 2 colunas em 1 só -->
                        <h2 style="font-family: sans-serif; font-size: 16px;">
                            <b> <!-- Colocar dentro das tags B e I para garantir o bold e o italico para a maioria dos servidores de email -->
                                <i>
                                    Olá, tudo bem?
                                </i>
                            </b>
                        </h2>
                        <p style="font-family:sans-serif; font-size: 14px; padding-bottom: 24px;">
                            Recebemos sua solicitação de recuperação de senha, para criar uma nova senha clique no botão abaixo:
                        </p>
                        <a href="" style="padding: 8px; background-color: #1c54a8; color: #fff; font-size: 16px; font-family: sans-serif; text-decoration: none; border-radius: 6px;">
                            <b>
                                <i>
                                    Cadastrar nova senha
                                </i>
                            </b>
                        </a>
                        <p style="font-family: sans-serif; font-size: 14px; padding-top: 16px">
                            <i>
                                <span style="color: #616161; padding-bottom: 16px;">                                
                                    O link é válido por 24 horas.                            
                                </span>
                                <br><br>                           
                                <b>Importante:</b>
                                caso não tenha feito a solicitação desconsidere este e-mail.
                            </i>
                        </p>                        
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr bgcolor="#1c54a8">
                    <td align="center" colspan="2">
                        <a href="https://ebacshoes.com.br">
                        <img src="./img/rodape.png" alt="ebacshoes.com.br">
                        </a>
                    </td>
                </tr>
            </tfoot>
        </table>
    </center>
</body>
</html>
